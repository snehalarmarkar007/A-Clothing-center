    <div class="container">
    <div class="section">
            <form>
                <h2>Billing Address</h2>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip code" required>
            </form>
        </div>

        <div class="section">
            <form>
                <h2>Payment</h2>

                <label for="cardNumber">Credit Card No:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>

                <label for="expMonth">Exp Month:</label>
                <input type="text" id="expMonth" name="expMonth" placeholder="Enter expiry month" required>

                <label for="expYear">Exp Year:</label>
                <input type="text" id="expYear" name="expYear" placeholder="Enter expiry year" required>

                <label for="cw">CW:</label>
                <input type="text" id="cw" name="cw" placeholder="Enter CW" required>
                
                <button type="submit">Pay</button>
            </form>
        </div>
    </div>
